  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0ffe0;
      padding: 30px;
    }

    h2 {
      text-align: center;
    }

    ul {
      max-width: 400px;
      margin: 20px auto;
      padding: 0;
      list-style: none;
    }

    li {
      background: #fff;
      padding: 10px;
      margin-bottom: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      text-align: center;
    }

    .bus-info {
      text-align: center;
      margin-top: 30px;
    }

    .bus-info iframe {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .back-button {
      text-align: center;
      margin-top: 40px;
    }

    .back-button a {
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .back-button a:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="back-button">

    };
     
  


    const list = document.getElementById('selectedList');
    const busDetails = document.getElementById('busDetails');
    const stops = JSON.parse(localStorage.getItem('selectedStops')) || [];

    if (stops.length === 0) {
      list.innerHTML = '<li>No stops selected.</li>';
    } else {
      stops.forEach(stop => {
        const li = document.createElement('li');
        li.textContent = stop;
        list.appendChild(li);

        const info = busStop[stop];
        if (info) {
          busDetails.innerHTML = `
            <h3>Bus Assigned: ${info.busNo}</h3>
            <iframe src="${info.mapUrl}" width="640" height="480"></iframe>
          `;
        } else {
          busDetails.innerHTML = `<p>No bus assigned for this stop.</p>`;
        }
      });
    }
    document.getElementById('viewTrackerBtn').addEventListener('click', () => {
  // Redirect to the bus tracker page, e.g., 'bus-tracker.html'
  window.location.href = 'studenttracker.html';
});
