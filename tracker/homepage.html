       <h2>Select Your Boarding Points </h2>

  <form id="busForm">
    <div class="bus-stop-list" id="stopList"></div>
    <button type="submit">Submit</button>
    
  </form>

  <script>
    const busStops = [
      "GAJUWAKA","PENDURTHI JN","PENDURTHI POLICE STATION","CHINNAMUSIDIVADA","SUJATA NAGAR","PURSHOTA PURAM","KRISHNA RAYA PURAM","APPANNA PALEM","GOSLA JN",
    "SIMHACHALAM JN","CHINNA GADILE JN","PEDDA GADILE JN","AUTONAGAR","B.H.P.V GATE","NATAYYA PALEM","SHEELA NAGAR","KAKANI NAGAR","R&B JN","PUNJAB HOTEL","BIRLA JN","MURALI NAGAR","5TH TOWN JN","URVASI JN","AKKAYYAPALEM","4TH TOWN JN","GURUDWARA JN","M.V.P(A.S RAJA)",
  ];

    const stopList = document.getElementById('stopList');

    busStops.forEach(stop => {
      const div = document.createElement('div');
      div.className = 'bus-stop';

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.name = 'busStop';
      checkbox.value = stop;
      checkbox.onclick = limitSelection;
      checkbox.size = 100;

      const label = document.createElement('label');
      label.textContent = stop;

      div.appendChild(checkbox);
      div.appendChild(document.createElement('br'));
      div.appendChild(label);

      stopList.appendChild(div);
    });

    function limitSelection() {
      const checked = document.querySelectorAll('input[name="busStop"]:checked');
      if (checked.length > 1) {
        alert("You can only select up to 1stop.");
        this.checked = false;
      }
    }

    document.getElementById('busForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const selected = Array.from(document.querySelectorAll('input[name="busStop"]:checked')).map(cb => cb.value);
      
      if (selected.length === 0) {
        alert("Please select at least one stop.");
        return;
      }

      localStorage.setItem('selectedStops', JSON.stringify(selected));
      window.location.href = 'bus.html';
    });
  </script>
